<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Speak by Sudarshan</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid text-center pb-4">
        <img src="images/speech.png" />
        <div class="row">
            <div class="col-11 col-sm-7 col-md-6 mx-auto text-center">
                <form class="mt-5 mb-4" id="form">
                    <div class="mb-3">
                        <textarea class="form-control form-control-lg" id="textInput" placeholder="Type Text To Speak..."></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex flex-row justify-content-between mb-2">
                            <label for="rate" class="rateLabel">Rate</label>
                            <div id="rateValue" class="badge bg-primary">1</div>
                        </div>
                        <input type="range" class="form-range" min="0.5" max="2" value="1" step="0.1" id="rate">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex flex-row justify-content-between mb-2">
                            <label for="pitch" class="rateLabel">Pitch</label>
                            <div id="pitchValue" class="badge bg-primary">1</div>
                        </div>
                        <input type="range" class="form-range" min="0" max="2" value="1" step="0.1" id="pitch">
                    </div>
                    <div>
                        <select id="selectedVoice" class="form-control form-control-lg"></select>
                    </div>
                    <button>SPEAK</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
